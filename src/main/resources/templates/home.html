<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddressBook Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5em 0; }
        a { text-decoration: none; color: #2a7ae2; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div th:if="${book != null}">
<h1>AddressBooks</h1>
<ul>
    <li th:each="addressBooks : ${book}">
        <a th:href="@{'/addressbooks/' + ${addressBooks.id} + '/view'}"
           th:text="${addressBooks.name}">Book Name</a>
    </li>
</ul>
</div>

<h2>Add New AddressBook</h2>
<form id="addBookForm">
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Add</button>
</form>
</body>
<script>
    document.getElementById('addBookForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = this.name.value;

        fetch('/api/addressbooks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        }).then(() => window.location.reload());
    });
</script>
</html>
